name: Daily ETL Report (HTML + JSON)

on:
  schedule:
    # 15:05 UTC â‰ˆ 23:05 Asia/Manila
    - cron: '5 15 * * *'
  workflow_dispatch:

concurrency:
  group: daily-etl-report
  cancel-in-progress: true

jobs:
  run-and-save:
    environment: main          # <-- MUST MATCH your Environment name
    runs-on: ubuntu-latest
    timeout-minutes: 12

    permissions:
      contents: read

    env:
      SNOWFLAKE_TOKEN: ${{ secrets.SNOWFLAKE_TOKEN }}
      SNOWFLAKE_ACCOUNT: ${{ vars.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_DATABASE: ${{ vars.SNOWFLAKE_DATABASE }}
      SNOWFLAKE_SCHEMA: ${{ vars.SNOWFLAKE_SCHEMA }}
      SNOWFLAKE_WAREHOUSE: ${{ vars.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_ROLE: ${{ vars.SNOWFLAKE_ROLE }}
      TZ: Asia/Manila

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image (DockerfileDeploy)
        run: docker build -t ph-shoes-etl:latest -f DockerfileDeploy .

      - name: Run service container
        run: |
          docker run -d --rm --name ph-shoes-etl -p 8080:8080 \
            -e SNOWFLAKE_TOKEN \
            -e SNOWFLAKE_ACCOUNT \
            -e SNOWFLAKE_DATABASE \
            -e SNOWFLAKE_SCHEMA \
            -e SNOWFLAKE_WAREHOUSE \
            -e SNOWFLAKE_ROLE \
            -e TZ \
            -e SPRING_PROFILES_ACTIVE=prod \
            ph-shoes-etl:latest

      - name: Wait for app
        id: wait
        shell: bash
        run: |
          set -e
          for i in {1..30}; do
            if curl -fsS "http://localhost:8080/reports/etl?timezone=Asia/Manila" >/dev/null; then
              echo "ready=true" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Waiting for app... ($i/30)"; sleep 3
          done
          echo "ready=false" >> $GITHUB_OUTPUT
          exit 1
        continue-on-error: true

      - name: Show logs if startup failed
        if: steps.wait.outputs.ready != 'true'
        run: docker logs ph-shoes-etl || true

      - name: Download HTML + JSON
        if: steps.wait.outputs.ready == 'true'
        run: |
          TODAY=$(date +'%Y-%m-%d')
          curl -fsS "http://localhost:8080/reports/etl?timezone=Asia/Manila" -o "etl-report-${TODAY}.html"
          curl -fsS "http://localhost:8080/api/v1/etl-report?timezone=Asia/Manila" -o "etl-report-${TODAY}.json"
          ls -lh etl-report-*

      - name: Upload artifacts (keep 7 days)
        if: steps.wait.outputs.ready == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: etl-report-${{ github.run_id }}
          path: |
            etl-report-*.html
            etl-report-*.json
          retention-days: 7

      - name: Stop container
        if: always()
        run: docker stop ph-shoes-etl
